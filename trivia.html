        <h2>Quote of the day</h2>

         //call quoteOTD function

        <h2>Results</h2>
        <script>
        //prompt user for their name
        var name = prompt("Welcome, please enter your first name.");
        //add name to the greeting and display it on the page
        document.write("<p>Hi " + redoName(name) + ". And a " + returnGreeting() + "to you. Enjoy our site today. Please view your trivia quiz results below.</p>")

        //prompt user for email address
        var email = prompt("Thank you, now please enter your email address");
        while (!validEmail(email)){
           email = prompt("Invalid. Please enter your email address as user@domain.com");
        }
        if (validEmail(email)) {
           document.write("<p>The email you entered is " + email + ". Your username for this site is " + emailSplit(email) + ".</p>");
        } else {
           document.write("<p>Email not submitted correctly " + email + ".</p>")
        }
        // call julieQuiz function
        var score = julieQuiz();
        // display the results on the screen
        document.write('Your score is ' + score);
        document.write(', which means you got' + scoreBoard(score) + 'of the total possible points');
        document.write(`<h3>Today's date is ${wordMonth} ${day}, ${year}. It is ${hour}:${minute}</h3>`);
        </script>
