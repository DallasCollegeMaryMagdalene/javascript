      <main>
      <section>
         <h2>Results</h2>
            <script>
               /*this script prompts user for their guess and creates a variable for the guess they submitted*/
               var guess = prompt("Hello! Please input your best guess at Mary Magdalene's favorite number between 1 and 5.");
               /* this script makes sure a number is entered, and it will returns the prompt if they didn't submit a number.  Then it grabs the first integer*/
               while(isNaN(guess)){
	            guess = prompt("You did not submit a number. Please input a number between 1 and 5.");
	            guess = parseInt(guess);
               }
               /*this script creates a secret number variable and assign it a value */
               var secretNumber = 2;
               /* If the user input a number, this script will compare it to the secret number */
               if (secretNumber == guess) {
               /* If the numbers match, the user will be awarded 10 points and will receive a congratulatory message with the number of points they earned. */
                  document.write("<p>Your guess was correct! The secret number is " + secretNumber + ". You have just earned 10 points!</p>");
               } else {
               /* If they don't match, display apologetic message and points earned. */
                  document.write("<p>Sorry, your guess of " + guess + " was incorrect.  You earn 0 points. Please try again later.</p>");
               }
            </script>
